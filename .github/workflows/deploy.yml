name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Install Poetry
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      # 4. Ensure pyproject.toml exists
      - name: Ensure pyproject.toml
        run: |
          mkdir -p ./tft_
          cd ./tft_
          if [ ! -f pyproject.toml ]; then
            poetry init --name tft --no-interaction
          fi

      # 5. Cache Poetry dependencies
      - name: Cache Poetry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # 6. Install dependencies via Poetry (somente dependÃªncias)
      - name: Install dependencies
        working-directory: ./tft_
        run: poetry install --no-interaction --no-ansi --no-root

      # 7. Setup Node.js (para instalar Render CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 8. Install Render CLI via npm
      - name: Install Render CLI
        run: npm install -g @render/render-cli

      # 9. Deploy to Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: render deploy service --service-id srv-d2ms69vfte5s738o8dbg
