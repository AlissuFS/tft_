name: Deploy Backend to Render

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Render CLI
        run: curl -fsSL https://render.com/static/cli/install.sh | bash

      - name: Add Render CLI to PATH
        run: echo "$HOME/.render/bin" >> $GITHUB_PATH

      - name: Deploy service on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: render deploy service --service-id srv-d2ms69vfte5s738o8dbg
