name: Deploy to Render

# Gatilho: roda quando houver push na branch main ou manualmente
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Instalar Poetry
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      # 4. Cache do Poetry (dependências)
      - name: Cache Poetry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # 5. Instalar dependências via Poetry
      - name: Install dependencies
        working-directory: ./   # raiz do repositório
        run: poetry install --no-interaction --no-ansi

      # 6. Instalar Render CLI via binário
      - name: Install Render CLI
        run: |
          curl -sSL https://cdn.render.com/cli/latest/linux/render -o /usr/local/bin/render
          chmod +x /usr/local/bin/render

      # 7. Deploy no Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: render deploy service --service-id srv-d2ms69vfte5s738o8dbg
