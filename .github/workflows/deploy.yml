name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Instalar Poetry
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      # 4. Criar diretório do projeto e inicializar pyproject.toml (se não existir)
      - name: Ensure pyproject.toml
        run: |
          mkdir -p ./tft_   # cria pasta do projeto se não existir
          cd ./tft_
          if [ ! -f pyproject.toml ]; then
            # Define um nome válido para o projeto
            poetry init --name tft --no-interaction
          fi

      # 5. Cache do Poetry (dependências)
      - name: Cache Poetry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # 6. Instalar dependências via Poetry
      - name: Install dependencies
        working-directory: .
