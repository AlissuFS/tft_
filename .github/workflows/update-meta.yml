name: Build APK and Update Meta

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK para Android
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Garantir permissão de execução do gradlew
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # 4. Build do APK (limpando builds antigos)
      - name: Build APK
        run: ./android/gradlew clean assembleRelease --no-daemon

      # 5. Listar arquivos gerados para debug
      - name: List APK outputs
        run: |
          echo "Arquivos em build/outputs/apk/release:"
          ls -alR android/app/build/outputs/apk/release

      # 6. Upload do APK gerado (qualquer APK na pasta release)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tft-coach-apk
          path: android/app/build/outputs/apk/release/*.apk

      # 7. Configurar Python com Poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies with Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-ansi

      # 8. Debug do diretório e arquivos (para garantir que 'backend' exista)
      - name: Show current folder and files
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing all files:"
          ls -R

      # 9. Set PYTHONPATH
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # 10. Rodar update_meta
      - name: Run update_meta
        run: |
          echo "Running update_meta..."
          poetry run python -m backend.update_meta
        env:
          TFT_META_API_KEY: ${{ secrets.TFT_META_API_KEY }}
