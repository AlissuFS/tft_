name: Deploy and Update Meta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Install Poetry
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      # 4. Ensure pyproject.toml exists
      - name: Ensure pyproject.toml
        run: |
          mkdir -p ./tft_          # Cria apenas uma camada de diretório
          cd ./tft_
          if [ ! -f pyproject.toml ]; then
            poetry init --name tft --no-interaction
          fi

      # 5. Cache Poetry dependencies
      - name: Cache Poetry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # 6. Install dependencies via Poetry (somente dependências)
      - name: Install dependencies
        working-directory: ./tft_
        run: poetry install --no-interaction --no-ansi --no-root

      # 7. Execute update_meta() com PYTHONPATH correto
      - name: Run update_meta
        working-directory: ./tft_
        env:
          TFT_META_API_KEY: ${{ secrets.TFT_META_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/tft_
        run: poetry run python -c "from backend.update_meta import update_meta; update_meta()"

      # 8. Install renderctl for deploy
      - name: Install renderctl
        run: |
          RENDERCTL_VERSION="v0.1.0"  # substitua pela última versão disponível
          curl -sSL "https://github.com/render-oss/renderctl/releases/download/${RENDERCTL_VERSION}/renderctl-linux-amd64" -o /usr/local/bin/renderctl
          chmod +x /usr/local/bin/renderctl

      # 9. Deploy to Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: renderctl deploy service --service-id srv-d2ms69vfte5s738o8dbg
