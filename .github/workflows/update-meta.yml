name: Update Meta Tiers

on:
  schedule:
    - cron: '0 0 * * *' # Executa todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  update-meta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Update Meta Tiers
        env:
          TFT_META_API_KEY: ${{ secrets.TFT_META_API_KEY }}
        run: |
          python -c "from backend.update_meta import update_meta; update_meta()"
