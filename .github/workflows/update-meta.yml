name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK para Android
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Garantir permissão de execução do gradlew
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 4. Build APK (release instalável)
      - name: Build APK
        run: |
          cd android
          ./gradlew clean assembleRelease --no-daemon

      # 5. Listar outputs (debug)
      - name: List build outputs
        run: ls -alR android/app/build/outputs/

      # 6. Upload do APK instalável
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
