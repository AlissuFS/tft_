name: Build APK and Update Meta

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK para Android
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Garantir permissão de execução do gradlew
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # 4. Build do APK (gera todos os flavors possíveis)
      - name: Build APK
        run: ./android/gradlew clean assembleRelease --no-daemon

      # 5. Debug APKs gerados
      - name: List APK outputs
        run: ls -alR android/app/build/outputs/apk/

      # 6. Upload de TODOS os APKs (release, debug, flavors etc.)
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: tft-coach-apks
          path: android/app/build/outputs/apk/**/*.apk

      # 7. Configurar Python e Poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies with Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-ansi

      # 8. Debug: verificar estrutura do repositório
      - name: Show repo structure
        run: ls -R

      # 9. Configurar PYTHONPATH para a raiz do repo
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # 10. Rodar update_meta como módulo Python (mais confiável)
      - name: Run update_meta
        run: poetry run python -m backend.update_meta
        env:
          TFT_META_API_KEY: ${{ secrets.TFT_META_API_KEY }}
