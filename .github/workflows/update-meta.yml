name: Build Android APK Safely

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Verifica se a pasta android/app existe
      - name: Check android/app folder
        run: |
          if [ ! -d "android/app" ]; then
            echo "android/app does not exist. Skipping build."
            exit 0
          fi

      # 4. Dar permissão de execução para gradlew
      - name: Give gradlew permission
        if: exists('android/gradlew')
        run: chmod +x android/gradlew

      # 5. Build Debug APK
      - name: Build Debug APK
        if: exists('android/gradlew')
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info --warning-mode all

      # 6. Mostrar todos os arquivos gerados
      - name: Find APKs
        if: exists('android/app/build/outputs/')
        run: find android/app/build/outputs/ -name "*.apk"

      # 7. Upload de qualquer APK gerado
      - name: Upload APKs
        if: exists('android/app/build/outputs/')
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/**/*.apk
